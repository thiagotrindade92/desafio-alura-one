<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio Orecle One - Alura</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
  
<div class="content" >
  <div id="iconePrincipal" >
      <img  src="assets/iconeAlura.png" alt="Desafio Alura">
  </div>
      <div class="card">   
        <div id="mostrar" class="hidden" >
              <textarea name="recebeMensagem" id="recebeMensagem" cols="30" rows="10"></textarea>
              <button id="bntCopiarTexto" >Copiar</button>
        </div>
          <div id="ocultar">
              <img id="iconeCard" src="./assets/iconeCard.png" alt="" >
              <p id="paragrafoMenssagem" >Nenhuma menssagem encontrada</p>
              <p id="paragrafoTexto">Digite um texto em que você queira Criptorgrafar ou Descriptorgrafar.</p>
            </div>
      </div>
            <div class="textoEbnt">
                    <input id="inputMensagemSecreta" type="text" placeholder="Digite seu texto">
                    <img id="iconeAviso" src="./assets/iconeAviso.png" alt=""> <p id="paragrafoAviso">Apenas letra minuscúlas e sem acento.</p>
                    <button  id="bntCriptor" type="submit" >Criptorgrafar</button>
                    <button id="bntDescriptor" type="submit">Descriptorgrafar</button>
            </div>   

      </div>
              
</div>
